<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="./assets/css/master.css">
  <title>Vue slider</title>
</head>
<body>
  <div id="root">
    <div class="slider-container">
      <div class="controls prev">
        <i class="fas fa-chevron-left" @click='prev'></i>
      </div>
      <div class="slider-img">
        <img :src="imgs[index]" alt="">
        <nav class="slider-nav">
          <i
            class="fas fa-circle"
            v-for='dot in imgs.length'
            :class="(dot - 1 == index) ? 'active' : '' "
            @click="dotSelection(dot - 1)"
          ></i>
        </nav>
      </div>
      <div class="controls next">
        <i class="fas fa-chevron-right" @click='next'></i>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
